version: '2'

services:
  biserver:
    image: zhicwu/biserver-ce${BI_IMAGE_TAG}
    hostname: ${SERVER_HOST}
    container_name: ${BI_CONTAINER_NAME}
    command: biserver
    ports:
      - "${SERVER_PROM_PORT}:1234"
      - "${SERVER_HTTP_PORT}:8080"
      - "${SERVER_AJP_PORT}:8009"
    volumes:
      - ./data/.pentaho:/biserver-ce/.pentaho
      - ./data/hsqldb:/biserver-ce/data/hsqldb
      - ./data/logs:/biserver-ce/tomcat/logs
      - ./data/repository:/biserver-ce/pentaho-solutions/system/jackrabbit/repository
      - ./data/tmp:/biserver-ce/tmp
    environment:
      BI_JAVA_OPTS: '${BI_JAVA_OPTS}'
      HOST_USER_ID: ${HOST_USER_ID}
      STORAGE_TYPE: ${STORAGE_TYPE}
      SERVER_HOST: ${SERVER_HOST}
      SERVER_URL: ${SERVER_URL}
    # still need below even using docker engine 1.12
    # see more at https://github.com/docker/docker/issues/21051 and https://docs.docker.com/engine/security/seccomp/
    security_opt:
      - seccomp:unconfined
    # https://fabiokung.com/2014/03/13/memory-inside-linux-containers/
    #mem_limit: 5000M
    #memswap_limit: 5000M
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
    restart: always